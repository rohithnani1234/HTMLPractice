<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta property="og:title" content="Sign Up">
  <meta property="og:description" content="Sign Up Page.">

  <link rel="icon" href="./signup.jpg">
  <title>SignUp</title>
</head>
<body>
  <center>
    <form action="All.html" method="get">
      <h1>SignUp Form</h1>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br><br>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Email" required pattern="^[a-z0-9!#$%^&*>?]+@(?:gmail|yahoo)\.[a-z]{2,4}$"><br><br>
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character."   required><br><br>
      <label for="phnumber">Telephone Number:</label>
      <input type="tel" id="phnumber" name="phnumber" placeholder="Telephone Number" required pattern="^\+91[6-9][0-9]{9}$" title="Please start with +91"><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" required part="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$" placeholder="yyyy-mm-dd"><br><br>
      <label for="gender">Gender</label>
       <input type="radio" id="male" name="gender">
      <label for="male">Male</label>
     <input type="radio" id="female" name="gender">
      <label for="female">Female</label> <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      
    </form>
  </center>
</body>
</html>
