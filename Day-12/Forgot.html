<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./reset-password-1.png">
  <title>Forgot</title>
</head>
<body>
  <center>
    <form action="SignIn.html" method="get">
      <h1>Forgot Password</h1>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>
      <label for="newpassword">New Password:</label>
      <input type="text" id="newpassword" name="newpassword" placeholder="New Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character." required><br><br>
      <label for="">Confirm Password</label>
      <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character." required><br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </center>
</body>
</html>
