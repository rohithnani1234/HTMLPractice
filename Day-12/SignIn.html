<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./login-icon-vector.jpg">
  <title>SignIn</title>
</head>
<body>
  <center>
    <form action="All.html" method="get">
      <h1>SignIn Form</h1>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>

      <label for="password">Password:</label>
      <input type="text" id="password" name="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character." required><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset"><br>
      <a href="./Forgot.html">Forgot password</a><br>
    </form>
  </center>
</body>
</html>
