<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marquee and List tags</title>
</head>
<body>
  <marquee behavior="scroll" direction="right">Hi,Hello</marquee>
  <marquee behavior="slide" direction="up" height="100px" bgcolor="red">Hi,Hello</marquee>
  <marquee behavior="alternate" direction="right" height="200px" hspace="100px" vspace="50px">Hi,Hello</marquee>

  <ol>
    <li>benz</li>
    <li>suzuki</li>
    <li>swift</li>
  </ol>
  <ul>
    <li>hi</li>
    <li>hello</li>
    <li>everyone</li>
  </ul>
  <dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
    <dt>JavaScript</dt>
    <dd>Programming Language</dd>
</body>
</html>
