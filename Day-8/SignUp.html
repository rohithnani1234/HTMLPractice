<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignUp</title>
</head>
<body>
  <center>
    <form action="Welcome.html" method="get">
      <h1>SignUp Form</h1>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br><br>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required><br><br>
      <label for="phnumber">Telephone Number:</label>
      <input type="tel" id="phnumber" name="phnumber" placeholder="Telephone Number" required><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      
    </form>
  </center>
</body>
</html>
