<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patterns</title>
</head>
<body>
  <form action="./welcome.html">
    <center>
      <br><br>
      <h2>Patterns</h2>
      <br>
      <label for="email">Enter your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required pattern="[a-zA-Z0-9!.#$%^&*]+@gmail\.com" title="Please enter a valid Gmail address"><br><br>
      <label for="telnumber">Telephone Number:</label>
      <input type="tel" id="telnumber" placeholder="Enter your age" required pattern="\+91\s[6-9]\d{9}" title="Please enter a valid phone number">
      <input type="submit" name="" id="" value="Submit">
    </center>
  </form>
</body>
</html>
