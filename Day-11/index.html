<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date - Pattern</title>
</head>
<body>
  <center>
    <form action="./welcome.html">
      <label for="date">Date:</label> <br> <br>
      <input id="date" type="text" pattern="\d{4}-(0[1-9]{1}|1[0-2]{1})-(0[1-9]{1}|[12]/d|3[0-1]{1})" placeholder="YYYY-MM-DD" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </center>
</body>
</html>
